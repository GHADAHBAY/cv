<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Document</title>
    
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double&display=swap" rel="stylesheet">
</head>

<!-- Light mode class on body by default -->
<body class="light-mode">

    <!-- Main wrapper section -->
    <section class="all">
        
        <!-- Site header with navigation -->
        <header>
            <nav>
                <!-- Logo section -->
                <a href="#" class="logo"><span>GHAD</span></a>
                
                <!-- Navigation links -->
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">about</a>
                    <a href="#">contact</a>
                </div>
                
                <!-- Theme toggle button (light/dark) -->
                <span><i class="bi bi-brightness-low btn-mode"></i></span>
            </nav>
        </header>

        <!-- Main content container -->
        <div class="container">
            
            <!-- Text content area -->
            <div class="div-text">
                <h4>Hello my name is</h4>
                <h1>Ghada Alharbi</h1>
                <span>Front-End Developer</span>
                <p>passionate about clean code, user-focused design, and creative problem solving.
                I love turning ideas into intuitive digital experiences.
                Letâ€™s build something meaningful together.</p>
            </div>
             
            <!-- Social media icons -->
            <div class="social-icon">
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
        </div>
    </section>

    <!-- JavaScript for theme toggle -->
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const btnMode = document.querySelector('.btn-mode');
    if (btnMode) {
      btnMode.onclick = function () {
        const root = document.documentElement; 
        root.classList.toggle("light-mode");
        root.classList.toggle("dark");
      };
    }
  });
</script>


</body>
</html>
